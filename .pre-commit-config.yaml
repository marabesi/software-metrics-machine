fail_fast: true
exclude: ^docs/
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
      - id: flake8
        name: flake8
        entry: poetry run flake8 .
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: ./run-tests.sh
        language: system
        types: [bash]