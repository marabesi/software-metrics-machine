name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"

env:
  PYTHON_VERSION: 3.13.7

jobs:
  flake8:
    name: Flake8 (Poetry)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies (poetry)
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Run flake8
        run: poetry run flake8

  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    needs: flake8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies (poetry)
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)/src:$(pwd)/${PYTHONPATH}" >> $GITHUB_ENV
          echo "SMM_STORE_DATA_AT=$(pwd)/tmp_test/github" >> $GITHUB_ENV
          mkdir -p "$(pwd)/tmp_test/github"

          TEMPLATE=$(cat <<EOF
            {
              "git_provider": "github",
              "github_token": "fake-token",
              "github_repository": "fake-repo-test",
              "git_repository_location": "$(pwd)/tmp_test/repo",
              "deployment_frequency_target_pipeline": "",
              "deployment_frequency_target_job": ""
            }
          EOF
          )

          echo "$TEMPLATE" > "$(pwd)/tmp_test/github/smm_config.json"
          mkdir -p "$(pwd)/tmp_test/repo"
          cp -R "$(pwd)/fixtures/github" "$(pwd)/tmp_test"
          chmod -R 755 "$(pwd)/tmp_test"

      - name: Run pytest
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Pytest"
          poetry run pytest -vvv --cov=. --cov-report=xml

      - name: Save coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml


  upload-coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          format: cobertura
          file: coverage.xml

  e2e:
    needs: pytest
    name: "E2E tests CLI"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Install bashunit"
        run: |
          curl -s https://bashunit.typeddevs.com/install.sh > install.sh
          chmod +x install.sh
          ./install.sh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)/src:$(pwd)/${PYTHONPATH}" >> $GITHUB_ENV

      - name: Install dependencies (poetry)
        run: poetry install --no-interaction --no-ansi --no-root

      - name: "Run test"
        run: "./lib/bashunit tests/e2e"

  delivery:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    needs: [ pytest, e2e ]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'tagged version')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies (poetry)
        run: poetry install --no-interaction --no-ansi --no-root --only main

      - name: fetch version
        uses: SebRollen/toml-action@v1.2.0
        id: read_toml
        with:
          file: 'pyproject.toml'
          field: 'version'

      - name: Build
        run: |
          rm -rf ./tests
          python -m pip install --upgrade build
          python3 -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
#          packages-dir: dist/software_metrics_machine-${{steps.read_toml.outputs.value}}.tar.gz
          packages-dir: dist/
